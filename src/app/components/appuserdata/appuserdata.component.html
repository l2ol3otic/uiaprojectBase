<div class="content-wrapper">
  <section class="content">
    <div class="row">
      <div class="col-xs-12">
        <div class="box">
          <div class="box-header">
            <div class="pull-left">
              <h3 class="box-title">รายชื่อผู้ใช้ทั้งหมด</h3>
            </div>
            <div class="pull-right">
              <button type="submit" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" id="s1">NEW USER</button>
            </div>
          </div>
          <!-- /.box-header -->
          <div class="box-body">
            <table id="example" class="display" width="100%">
              <thead>
                <tr>
                    <th>Usercode</th>
                    <th>Fullname</th>
                    <th>Section</th>
                    <th>Status</th>
                    <th>Description</th>
                </tr>
            </thead>
            </table>
          </div>
          <!-- /.box-body -->
        </div>
        <!-- /.box -->


        <!-- /.box -->
      </div>
      <!-- /.col -->
    </div>
    
    <!-- /.row -->
  </section>
  <!-- /.content -->
</div>
