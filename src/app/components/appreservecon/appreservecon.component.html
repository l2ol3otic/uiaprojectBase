<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      Calendar
      <small>Control panel</small>
    </h1>
    <ol class="breadcrumb">
      <li>
        <a href="#">
          <i class="fa fa-dashboard"></i> Home</a>
      </li>
      <li class="active">Calendar</li>
    </ol>
  </section>

  <!-- Main content -->
  <section class="content">
    <div class="row">
      <!-- /.col -->
      <div class="col-md-4">
        <!-- /. box -->
        <div class="box box-solid">
          <div class="box-header with-border">
            <h3 class="box-title">Create Event</h3>
          </div>
          <div class="box-body">
            <form [formGroup]="dateselect" (ngSubmit)="onSubmit()">
              <div class="form-group">
                <div>
                  <label for="ressec">สำนักงาน</label>
                  <input type="text" formControlName="ressec" class="form-control" placeholder="Input field" id="ressec">
                  <label for="resdate">วันที่จอง</label>
                  <input type="text" formControlName="resdate" class="form-control" placeholder="Input field" id="resdate">
                  <label for="restime">ช่วงเวลา</label>
                  <input type="text" formControlName="restime1" class="form-control" placeholder="เริ่มต้น" id="restime1" data-date-language="th-th">
                  <input type="text" formControlName="restime2" class="form-control" placeholder="สิ้นสุด" id="restime2" data-date-language="th-th">
                  <label for="resdes">รายละเอียด</label>
                  <input type="text" formControlName="resdes" class="form-control" placeholder="รายละเอียด ถ้ามี" id="resdes">

                </div>
                <div class="input-group">
                  <input type="text" formControlName="restitle" class="form-control" placeholder="หัวข้อการประชุม" id="restitle">
                  <div class="input-group-btn">
                    <button id="add-new-event" type="button" class="btn btn-primary btn-flat">Add</button>
                  </div>
                  <!-- /btn-group -->
                </div>
              </div>
              <!-- /btn-group -->
            </form>
            <div class="btn-group" style="width: 100%; margin-bottom: 10px;">
              <!--<button type="button" id="color-chooser-btn" class="btn btn-info btn-block dropdown-toggle" data-toggle="dropdown">Color <span class="caret"></span></button>-->
              <ul class="fc-color-picker" id="color-chooser">
                <li>
                  <a class="text-aqua" href="#">
                    <i class="fa fa-square"></i>
                  </a>
                </li>
                <li>
                  <a class="text-blue" href="#">
                    <i class="fa fa-square"></i>
                  </a>
                </li>
                <li>
                  <a class="text-light-blue" href="#">
                    <i class="fa fa-square"></i>
                  </a>
                </li>
                <li>
                  <a class="text-teal" href="#">
                    <i class="fa fa-square"></i>
                  </a>
                </li>
                <li>
                  <a class="text-yellow" href="#">
                    <i class="fa fa-square"></i>
                  </a>
                </li>
                <li>
                  <a class="text-orange" href="#">
                    <i class="fa fa-square"></i>
                  </a>
                </li>
                <li>
                  <a class="text-green" href="#">
                    <i class="fa fa-square"></i>
                  </a>
                </li>
                <li>
                  <a class="text-lime" href="#">
                    <i class="fa fa-square"></i>
                  </a>
                </li>
                <li>
                  <a class="text-red" href="#">
                    <i class="fa fa-square"></i>
                  </a>
                </li>
                <li>
                  <a class="text-purple" href="#">
                    <i class="fa fa-square"></i>
                  </a>
                </li>
                <li>
                  <a class="text-fuchsia" href="#">
                    <i class="fa fa-square"></i>
                  </a>
                </li>
                <li>
                  <a class="text-muted" href="#">
                    <i class="fa fa-square"></i>
                  </a>
                </li>
                <li>
                  <a class="text-navy" href="#">
                    <i class="fa fa-square"></i>
                  </a>
                </li>
              </ul>
            </div>

            <!-- /input-group -->
          </div>
        </div>
      </div>
      <div class="col-md-8">
        <div class="box box-primary">
          <div class="box-body no-padding">
            <!-- THE CALENDAR -->
            <div id="calendar"></div>
          </div>
          <!-- /.box-body -->
        </div>
        <!-- /. box -->
      </div>
      <!-- /.col -->
    </div>
    <!-- /.row -->
  </section>
  <!-- /.content -->
</div>
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="dateselect" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="resdate">DATE RESERVE</label>
            <input type="text" formControlName="resdate" class="form-control" placeholder="Input field" id="resdate">
            <label for="restime">TIME</label>
            <input type="text" formControlName="restime" class="form-control" placeholder="Input field" id="restime">
            <label for="resdes">DESCRIPTION</label>
            <input type="text" formControlName="resdes" class="form-control" placeholder="Input field" id="resdes">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary " id="s1">Save changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
